# Supabase CLI Configuration
# Install: brew install supabase/tap/supabase (macOS)
# Usage: supabase init (already done), supabase start, supabase migration new <name>

[db]
major_version = 17

[db.pooler]
enabled = false

[auth]
enabled = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = false
